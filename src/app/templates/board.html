<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Шашечная доска</title>
    <script>
        if (localStorage.theme === 'dark') {
            document.documentElement.classList.add('dark-mode');
        }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/board/board.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/base/toast.css">
    <script>
        const boardId = "{{ board_id }}";
        const playerColor = "{{ player_color }}";
        window.globalSessionToken = "{{ request.session.session_token or '' }}";
    </script>
    {% block board_script %}
    <script src="/static/board/board.js" defer></script>
    {% endblock %}
</head>
<body>
    <div class="game-container">
        <div class="sidebar">
            <div class="players">
                <div class="player player1 active">
                    <div class="player-name">...</div>
                    <div class="timer" id="timer1">10:00</div>
                </div>
                <div class="player player2">
                    <div class="player-name">...</div>
                    <div class="timer" id="timer2">10:00</div>
                </div>
            </div>
            <div class="history-container">
                <h2>История ходов</h2>
                <div class="history-wrapper">
                    <ul class="history-list" id="historyList"></ul>
                </div>
                <button id="returnButton" style="display:none; margin-top: 10px;">Вернуться</button>
            </div>
        </div>
        <div class="board-wrapper">
            <i class="fas fa-bars menu-toggle"></i>
            <div class="right-sidebar">
                <i class="fas fa-times close-sidebar"></i>
                <ul class="menu-list">
                    <li class="menu-item" id="menuResign">Сдаться</li>
                    <li class="menu-item" id="menuDraw">Ничья</li>
                    <li class="menu-item" id="menuHome">Главная</li>
                </ul>
            </div>
            <div class="board-grid" id="board"></div>
        </div>
    </div>
    <div id="resignModal" class="modal-overlay">
        <div class="modal">
            <p>Вы уверены, что хотите сдаться? Вы потеряете ранг.</p>
            <div class="modal-buttons">
                <button id="confirmResignBtn" class="btn-red">Да</button>
                <button id="cancelResignBtn" class="btn-green">Нет</button>
            </div>
        </div>
    </div>
    <div id="drawOfferModal" class="modal-overlay">
        <div class="modal">
            <p>Игрок предлагает вам ничью</p>
            <div class="modal-buttons">
                <button id="acceptDrawBtn" class="btn-green">Принять</button>
                <button id="declineDrawBtn" class="btn-red">Отклонить</button>
            </div>
        </div>
    </div>
    <div id="resultModal" class="modal-overlay">
        <div class="modal">
            <p id="resultText"></p>
            <div class="modal-buttons">
                <button id="resultHomeBtn" class="btn-green">Главная</button>
                <button id="rematchBtn" class="btn-blue">Реванш</button>
                <button id="resultCloseBtn" class="btn-red">Закрыть</button>
            </div>
        </div>
    </div>
    <div id="rematchOfferModal" class="modal-overlay">
        <div class="modal">
            <p>Игрок предлагает реванш</p>
            <div class="modal-buttons">
                <button id="acceptRematchBtn" class="btn-green">Принять</button>
                <button id="declineRematchBtn" class="btn-red">Отклонить</button>
            </div>
        </div>
    </div>
    <script src="/static/base/session_ws.js"></script>
</body>
</html>
