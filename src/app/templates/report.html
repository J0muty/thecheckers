{% extends "profile_base.html" %}
{% block title %}Сообщить об ошибке{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="/static/profile/profile.css">
<link rel="stylesheet" href="/static/report/report.css">
{% endblock %}
{% block content %}
<div class="report-wrapper">
    <h1 class="section-title">Сообщить об ошибке</h1>
    <form id="report-form" class="report-form" enctype="multipart/form-data">
        <div class="input-group">
            <input type="text" id="report-username" value="{{ username }}" readonly>
            <label for="report-username">Ваш логин</label>
        </div>
        <div class="input-group">
            <input type="email" id="report-email" value="{{ email }}" readonly>
            <label for="report-email">Ваш email</label>
        </div>
        <div class="input-group">
            <input type="text" id="report-subject" placeholder=" " minlength="10" required>
            <label for="report-subject">Тема обращения</label>
        </div>
        <div class="input-group">
            <textarea id="report-message" placeholder=" " minlength="50" required></textarea>
            <label for="report-message">Описание проблемы</label>
        </div>
        <div class="input-group">
            <input type="file" id="report-file" accept="image/*">
        </div>
        <p class="hint">Пожалуйста, подробно расписывайте проблему</p>
        <button type="submit" class="primary-btn">Отправить</button>
    </form>
</div>
{% endblock %}
{% block extra_js %}
<script src="/static/profile/profile.js"></script>
<script src="/static/report/report.js"></script>
{% endblock %}
